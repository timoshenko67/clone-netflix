<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <title>Netflix</title>

    <link rel="stylesheet" href="assets/style/main.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="assets/style/responsive.css">

    <!-- Owl css -->
    <link rel="stylesheet" href="assets/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/style/owl/owl.theme.default.min.css">

</head>

<body>

    <header>

        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>

    </header>

    <main>

        <div class="filme-principal">

            <div class="container">
                <h3 class="titulo">Mad Men</h3>
                <p class="descricao">
                    Ambientada na Nova York dos anos 60, essa série mostra a realidade de uma agência de publicidade numa época em que a concorrência ferrenha tinha o seu glamour.
                </p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>Assistir Agora</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>Mais Informações</button>
                </div>
            </div>

        </div>

    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="assets/img/mini1.jpg">
            </div>
            <div class="item">
                <img class="box-filmes" src="assets/img/mini2.jpg">
            </div>
            <div class="item">
                <img class="box-filmes" src="assets/img/mini3.jpg">
            </div>
            <div class="item">
                <img class="box-filmes" src="assets/img/mini4.jpg">
            </div>
            <div class="item">
                <img class="box-filmes" src="assets/img/mini5.jpg">
            </div>
            <div class="item">
                <img class="box-filmes" src="assets/img/mini6.jpg">
            </div>
            <div class="item">
                <img class="box-filmes" src="assets/img/mini7.jpg">
            </div>
            <div class="item">
                <img class="box-filmes" src="assets/img/mini8.jpg">
            </div>
            <div class="item">
                <img class="box-filmes" src="assets/img/mini9.jpg">
            </div>
            <div class="item">
                <img class="box-filmes" src="assets/img/mini10.jpg">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8cd15d1153.js" crossorigin="anonymous"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>   
    <script src="assets/js/owl/setup.js"></script>

</body>

</html>
